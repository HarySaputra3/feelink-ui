<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Feelink</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-25 bg-cyan-100 p-4 flex flex-col justify-between">
        <div>
          <div class="text-xl font-bold text-cyan-700 mb-6">Feelink</div>
          <nav class="space-y-4">
            <a
              href="/dashboard.html"
              class="flex items-center space-x-2 text-cyan-700 hover:text-cyan-900"
            >
              <span>📊</span><span>Dashboard</span>
            </a>
            <a
              href="entry.html"
              class="flex items-center space-x-2 text-cyan-700 hover:text-cyan-900"
            >
              <span>📝</span><span>Entry</span>
            </a>
            <a
              href="history.html"
              class="flex items-center space-x-2 text-cyan-700 hover:text-cyan-900"
            >
              <span>📅</span><span>History</span>
            </a>
          </nav>
        </div>
        <div class="space-y-4">
          <a
            href="settings.html"
            class="flex items-center space-x-2 text-cyan-700 hover:text-cyan-900"
          >
            <span>⚙️</span><span>Settings</span>
          </a>
          <div class="flex items-center space-x-2 text-sm text-cyan-700">
            <span>👤</span>
            <div>
              <div>Your Name</div>
              <div class="text-xs text-gray-600">name@email.com</div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8 overflow-y-auto">
        <div class="bg-white rounded-xl p-6 shadow-md mb-6">
          <h1 class="text-2xl font-semibold mb-2">Welcome back, Your Name!</h1>
          <p class="text-gray-600 mb-4">
            Today is <span class="font-medium">May 25, 2025</span>
          </p>
          <a
            href="/entry.html"
            class="inline-block bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded-md transition"
            >Go to Entry</a
          >
        </div>

        <div class="bg-white rounded-xl p-6 shadow-md">
          <h2 class="text-xl font-semibold mb-4">Mood Summary</h2>
          <!-- Placeholder for chart or stats -->
          <div
            class="text-center text-gray-500 py-12 border-2 border-dashed rounded-md"
          >
            <p>Summary of stats and charts will appear here.</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
