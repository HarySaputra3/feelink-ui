<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Feelink</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-6">Welcome</h2>
      <form class="space-y-4">
        <input
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 border rounded"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 border rounded"
          required
        />
        <button
          type="submit"
          class="w-full bg-blue-800 text-white py-2 rounded hover:bg-blue-700"
        >
          <a
            href="dashboard.html"
            class="block w-full bg-blue-800 text-white py-2 text-center rounded hover:bg-blue-700"
          >
            Login
          </a>
        </button>
      </form>
      <p class="mt-4 text-sm text-center">
        Don't have an account?
        <a href="register.html" class="text-blue-600 hover:underline"
          >Register</a
        >
      </p>
    </div>
  </body>
</html>
