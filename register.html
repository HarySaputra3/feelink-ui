<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Feelink</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white flex items-center justify-center min-h-screen">
    <div class="bg-blue-100 p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-xl font-bold text-center mb-4">Create your account</h2>
      <form class="space-y-4">
        <input
          type="text"
          placeholder="Name"
          class="w-full px-4 py-2 border rounded"
          required
        />
        <input
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 border rounded"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 border rounded"
          required
        />
        <button
          type="submit"
          class="w-full bg-blue-800 text-white py-2 rounded hover:bg-blue-700"
        >
          <a
            href="login.html"
            class="block w-full bg-blue-800 text-white py-2 text-center rounded hover:bg-blue-700"
          >
            Register
          </a>
        </button>
      </form>
    </div>
  </body>
</html>
